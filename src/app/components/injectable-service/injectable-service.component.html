<p>injectable-service works!</p>
<p>{{ injectableServiceService.getCars() }}</p>
<ul>
  <li *ngFor="let car of injectableServiceService.getCars(); let i = index">
    {{ i + 1 + " " + car }}
    <button (click)="getCurrentCar(i)">Get Current Car</button>
  </li>
</ul>
<p>
  Current Selected Element Is :
  {{ currentCar ? currentCar : "No Current Car Selected" }}
</p>
